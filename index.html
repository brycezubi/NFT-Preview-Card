<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__hero">
        <img class="card__hero-img" src="images/image-equilibrium.jpg" alt="equilibrium hero" />
      </div>
      <div class="card__content">
        <h1>Equilibriym #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__opc">
          <p>
            <img src="images/icon-ethereum.svg" alt="ethereum logo" />
            0.041 ETH
          </p>
          <p>
            <img src="images/icon-clock.svg" alt="clock logo" />
            3 days left
          </p>
        </div>
        <div class="card__footer">
          <img src="images/image-avatar.png" alt="avatar person" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
